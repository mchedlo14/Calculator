<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="theme-container">
                <p class="calc-txt">Calc</p>
                <div class="theme-box">
                    <p class="theme-txt">THEME</p>
                    <div class="theme-dot-container">
                        <div class="first-theme"></div>
                    </div>
                </div>
            </div>

            <!-- result container -->

            <div class="result-container">
                <p id="result"></p>
            </div>

            <!-- buttons -->

            <div class="buttons-container">
                <div class="numbers-first-line">
                    <button class="button" value="7">7</button>
                    <button class="button" value="8">8</button>
                    <button class="button" value="9">9</button>
                    <button class="button del" value=" ">DEL</button>
                </div>

                <div class="numbers-first-line">
                    <button class="button" value="4">4</button>
                    <button class="button" value="5">5</button>
                    <button class="button" value="6">6</button>
                    <button class="button">+</button>
                </div>

                <div class="numbers-first-line">
                    <button class="button" value="1">1</button>
                    <button class="button" value="2">2</button>
                    <button class="button" value="3">3</button>
                    <button class="button">-</button>
                </div>

                <div class="numbers-first-line">
                    <button class="button">.</button>
                    <button class="button" value="0">0</button>
                    <button class="button">/</button>
                    <button class="button">X</button>
                </div>

                <div class="numbers-first-line">
                    <button class="reset-btn button">RESET</button>
                    <button class="equal-button button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
